    <title>UX Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@500&family=Paytone+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>

      @font-face {
        font-family: 'League Spartan Variable';
        src: url('/fonts/LeagueSpartanVariable.woff2') format('woff2-variations');
        font-weight: 200 900;
      }
        
      body {
        font-family: 'Funnel Sans', sans-serif;
      }

      /* For initial page load animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      /* For scroll-triggered animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-background': '#FAFAFA',
              'brand-card': '#F0F0F0',

              'brand-accent': '#D97D5D',
              'brand-highlight': '#F3E8FF',
            },
            fontFamily: {
              sans: ['"Funnel Sans"', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
